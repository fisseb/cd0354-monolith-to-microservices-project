version: "3"
services:
  reverseproxy:
    build:
      context: ./udagram-reverseproxy
    image: reverseproxy:vab
  backend_user:
    build:
      context: ./udagram-api-user
    image: udagram-api-user:vab
  backend_feed:
    build:
      context: ./udagram-api-feed
    image: udagram-api-feed:vab
  frontend:
    build:
      context: ./udagram-frontend
    image: udagram-frontend:local